<app-series-filter
  [filters]="filters$ | async"
  [networkOptions]="networksFilterOptions"
  [yearOptions]="yearsFilterOptions"
  (filtersChanged)="onFiltersChanged($event)"
></app-series-filter>

<app-series-table
  [series]="series$ | async"
  [sort]="sort$ | async"
  (scrolledToLast)="onScrolledToLast()"
  (sortChange)="onSortChanged($event)"
></app-series-table>
